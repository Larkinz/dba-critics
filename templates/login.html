{% extends "base.html" %}
{% block content %}

    <section>
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row flashes">
            <h4>{{ message }}</h4>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </section>

    <!-- login form -->
    <section class="container">
        <div class="login-form-container">
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <h3>Log in</h3>
                <!-- username -->
                <div class="input-field">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" class="validate" placeholder="USERNAME" required>
                    <label for="username">Username</label>
                </div>
                <!-- password -->
                <div class="input-field">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" class="validate" placeholder="PASSWORD" required>
                    <label for="password">Password</label>
                </div>
                <!-- log in -->
                <button type="submit" class="login-btn">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            <div class="navigate-register-container">
                <div>
                    <p class="center-align">
                        New visitor?
                        <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register here</a>.
                    </p>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
